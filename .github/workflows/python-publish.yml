# This workflow will upload a Python Package to PyPI when a version tag is pushed.
# It uses Trusted Publishing (OpenID Connect) â€” no API tokens needed.
# Configure the trusted publisher at: https://pypi.org/manage/project/cryptobot-python/settings/publishing/

name: Upload Python Package

on:
  push:
    tags: v*.*.*

permissions:
  contents: read
  id-token: write

jobs:
  deploy:

    runs-on: ubuntu-latest
    environment: pypi

    steps:
    - uses: actions/checkout@v6
    - name: Set up uv
      uses: astral-sh/setup-uv@v7
      with:
        python-version: '3.14'
        enable-cache: true
    - name: Install dependencies
      run: uv sync
    - name: Build package
      run: uv build
    - name: Publish package
      uses: pypa/gh-action-pypi-publish@release/v1
