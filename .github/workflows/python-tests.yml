# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.9.12", "3.10", "3.11", "3.12", "3.13", "3.14" ]

    steps:
      - uses: actions/checkout@v6
      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
      - name: Install dependencies
        run: uv sync --all-extras
      - name: Lint with flake8
        run: make lint
      - name: Lint with Ruff
        run: uv run ruff check cryptobot tests
      - name: Type check with mypy
        run: uv run mypy cryptobot
      - name: Test with pytest
        run: |
          make test
        env:
          # Ensure API_TOKEN is passed to test environment
          API_TOKEN: ${{ secrets.API_TOKEN }}
      - name: Check test results
        if: always()
        run: |
          if [ -z "${{ secrets.API_TOKEN }}" ]; then
            echo "⚠️ API_TOKEN not available - authenticated tests were skipped"
            echo "This is expected for PRs from forks or automated bots"
          else
            echo "✅ Full test suite with authentication completed"
          fi
      - name: Upload coverage reports to Codecov
        if: success() && matrix.python-version == '3.14'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: ragnarok22/cryptobot_python
