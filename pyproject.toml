[project]
name = "cryptobot-python"
version = "0.2.3"
description = "Non official, but friendly CryptoBot library for the Python language"
authors = [
    {name = "Reinier HernÃ¡ndez",email = "sasuke.reinier@gmail.com"}
]
license = {text = "MIT"}
readme = "README.rst"
requires-python = ">=3.9.12"
dynamic = ["dependencies"]
keywords = ["cryptocurrency", "cryptobot", "telegram"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[project.urls]
homepage = "https://cryptobot-python.readthedocs.io/en/latest"
repository = "https://github.com/ragnarok22/cryptobot_python"
documentation = "https://cryptobot-python.readthedocs.io/en/latest"
"Bug Tracker" = "https://github.com/ragnarok22/cryptobot_python/issues"

[tool.poetry]
packages = [
    { include = "cryptobot" }
]

[tool.poetry.extras]
docs = ["sphinx", "sphinx-rtd-theme"]

[tool.poetry.group.dev.dependencies]
flake8 = ">=6.0.0,<7.4.0"
coverage = ">=7.2.2,<7.11.0"
pytest = ">=7.2.0,<8.5.0"
pytest-mock = ">=3.10.0,<4.0.0"
pytest-httpx = ">=0.28.0,<1.0.0"
pytest-asyncio = ">=0.24.0,<1.0.0"
pre-commit = ">=3.6.2,<5.0.0"
sphinx = ">=7.1.2,<8.0.0"
sphinx-rtd-theme = ">=1.3.0,<2.0.0"
watchdog = ">=2.2.1,<6.1.0"


[tool.poetry.dependencies]
python = ">=3.9.12,<4.0"
tox = "^4.30.2"
twine = "^6.2.0"
httpx = "^0.28.1"
python-dotenv = "^1.1.1"
uvicorn = "^0.37.0"
colorama = "^0.4.6"
fastapi = "^0.117.1"
pydantic-core = "^2.39.0"

[tool.coverage.run]
omit = [
    "*/tests/*",
    "*/docs/*",
    "*/*.rst",
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
