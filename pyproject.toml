coverage = ">=7.2.2,<7.9.0"
pytest = ">=7.2.0,<8.4.0"
pre-commit = ">=3.6.2,<5.0.0"


[tool.poetry.dependencies]
python = ">=3.9.12,<4.0"
tox = "^4.25.0"
twine = "^6.1.0"
httpx = "^0.28.1"
python-dotenv = "^1.1.0"
uvicorn = "^0.34.2"
colorama = "^0.4.6"
fastapi = "^0.115.12"
pydantic-core = "^2.34.1"

[tool.coverage.run]
omit = [
    "*/tests/*",
    "*/docs/*",
    "*/*.rst",
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
